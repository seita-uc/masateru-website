                <h1 class="is-size-4-desktop is-size-5-mobile">
                    自分自身の言葉を用いずとも、日常をそのまま記録する媒体として、紙一重の価値をもつレシートを用いたワークショップ。
                    2017年7月に開催。来場者のお財布からランダムに出したレシートで対話を通して、記憶を辿りストーリーを紡ぎだすワークショップとなった。
                </h1>
