{{ define "main" }}
<div id="loading-screen">
    <figure class="image is-square">
        <img class="is-rounded" src="{{ "images/tea.gif" | absURL }}" title="tea"/>
    </figure>
</div>
<section class="hero">
    <video 
         id="video-element-id"
         class="video"
         type="video/mp4"
         loop
         playsinline
         preload
         muted
         poster="{{ "/images/loading-roller-coaster.png" | absURL }}"
         >
         <source src="{{ "/videos/roller-coaster-short.mp4" | absURL }}" type="video/mp4">
         Your browser does not support HTML5 video.
    </video>
</section>
{{ end }}
